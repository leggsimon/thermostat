<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="src/Thermostat.js"></script>
    <script type="text/javascript" src="src/app.js"></script>

    <h2 id="temperature"></h2>

    <script>
    thermostat = new Thermostat();
    document.getElementById('temperature').innerHTML = thermostat.temperature;
    </script>

    <button id="up" onclick="increaseTemperature()">UP</button>
    <button id="down" onclick="decreaseTemperature()">DOWN</button>
    <input type="checkbox" id="powersaver" onchange="togglePowerSaverMode()" checked="true">Power Saving Mode</input>
  </head>
</html>
